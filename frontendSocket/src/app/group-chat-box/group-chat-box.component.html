<div class="row">
  <button routerLink="/" class="btn btn-primary col-md-2">
    Simple Chat
  </button>
</div>
<div class="col-md-8 offset-2 my-5">
  <div class="container-fluid">
    <div class="row">
      <h4>Realtime Group Chat Application</h4>
      <hr />
    </div>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            [(ngModel)]="user"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
          <!-- <small id="userHelp" class="form-text text-muted">Type your username.</small> -->
        </div>
      </div>
      <div class="col-sm-5">
        <label for="roomInput">Choose room</label>
        <select
          name="roomInput"
          id="roomInput"
          class="form-control"
          [(ngModel)]="room"
        >
          <option value="Lobby">Lobby</option>
          <option value="Hall">Hall</option>
          <option value="Deluxe">Deluxe</option>
        </select>
      </div>
      <div class="col sm-2">
        <div style="margin-top: 19px" class="pull-right">
          <button type="button" class="btn btn-primary mx-1" (click)="join()">
            Join
          </button>
          <button type="button" class="btn btn-danger mx-1" (click)="leave()">
            Leave
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="well" style="height: 250px; padding: 15px; overflow: auto">
        <div *ngFor="let item of allMessage">
          <span
            ><strong>{{ item.user }} : </strong> {{ item.message }}</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="messageText" />
      </div>
      <div class="col-sm-2">
        <button
          type="button"
          class="btn btn-success pull-right"
          (click)="sendMessage()"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
